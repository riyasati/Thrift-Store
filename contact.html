<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Thrift Store</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div>
    <link rel="stylesheet" href="https://cdn.formbold.com/formbold.css" />
    <br />
    <div class="formbold-builder-form themeOne">
      <form
        enctype="multipart/form-data"
        action="https://formbold.com/s/oa2PQ"
        method="POST"
        class="mx-auto w-full max-w-[570px] rounded-[10px] border border-stroke bg-white p-10 themeOne"
      >
        <div class="SortableItem fb-builder-item">
          <h3
            class="static !font-bold text-xl font-semibold leading-tight text-black sm:text-[28px]"
          >
            Contact us.
          </h3>
        </div>
        <div class="SortableItem fb-builder-item">
          <div class="mb-4">
            <label class="mb-2.5 block text-base text-black"
              ><span>Name</span></label
            ><input
              type="text"
              class="w-full rounded border border-stroke bg-white px-5 py-3 text-base text-black outline-none focus:border-primary"
              name="text_input_399089DC-92F4-427B-B8C8-FB9AF4A767A5"
              placeholder="Placeholder Text"
              value=""
            />
          </div>
        </div>
        <div class="SortableItem fb-builder-item">
          <div class="mb-4">
            <label class="mb-2.5 block text-base text-black"
              ><span>E-Mail</span></label
            ><input
              type="email"
              class="w-full rounded border border-stroke bg-white px-5 py-3 text-base text-black outline-none focus:border-primary"
              name="email_input_881C9C55-08FF-4FF7-8367-E8475D5C5579"
              placeholder="Enter Email Address"
              value=""
            />
          </div>
        </div>
        <div class="SortableItem fb-builder-item">
          <div class="mb-4">
            <label class="mb-2.5 block text-base text-black"
              ><span>Date of birth</span></label
            >
            <div class="w-full">
              <input
                type="date"
                name="date_picker_1289CC23-5B67-482B-90E8-D3ED6D0BF624"
                placeholder="mm/dd/yyyy"
                class="block w-full rounded border border-stroke bg-white px-5 py-3 text-base text-body-color outline-none focus:border-primary"
                value=""
              />
            </div>
          </div>
        </div>
        <div class="SortableItem fb-builder-item">
          <div class="mb-4">
            <label class="mb-2.5 block text-base text-black"
              ><span>Phone Number</span></label
            ><input
              type="tel"
              class="w-full rounded border border-stroke bg-white px-5 py-3 text-base text-black outline-none focus:border-primary"
              name="phone_input_F4D78126-6382-491D-8053-7F032D9330F8"
              placeholder="Phone Number"
              value=""
            />
          </div>
        </div>
        <div class="SortableItem fb-builder-item">
          <div class="mb-4">
            <a
              target="_blank"
              href="http://www.example.com"
              class="static text-primary"
              >Contact Link...</a
            >
          </div>
        </div>
        <div class="btn-toolbar flex items-center space-x-3">
          <input
            type="submit"
            class="inline-flex cursor-pointer items-center justify-center rounded border border-primary bg-primary px-8 py-2 text-base font-medium text-white hover:bg-opacity-90"
            value="Submit"
          />
        </div>
      </form>
      <p class="mt-8 flex items-center justify-center">
        Powered by<span class="pl-2"
          ><a href="https://formbold.com" rel="nofollow noopener" target="_blank"
            ><img
              src="https://cdn.formbold.com/formbold-logo.svg"
              alt="Formbold Logo"
              style="max-width: 100px;" /></a
        ></span>
      </p>
    </div>
  </div>
</body>
</html>
